<!DOCTYPE html>
<html>
<Head>

    <title>
        caculator by maxie
    </title>
    <style type="text/css">
    


        input{

            background-color: rgb(43, 168, 226);
            color : rgb(16, 20, 16);
            padding:7px;
            width: 100px;

        }






    </style>
</Head>
<Body>

<input class="LongInput" type="text" id="result" value="0" disabled/>
<br/>
 <button type="button" onclick="numberClick(7)">7</button>
 <button type="button" onclick="numberClick(8)">8</button>
 <button type="button" onclick="numberClick(9)">9</button>
 <button type="button" onclick="operatorClick('+')">&#x2b;</button>
 <br/>
 <button type="button" onclick="numberClick(4)">4</button>
 <button type="button" onclick="numberClick(5)">5</button>
 <button type="button" onclick="numberClick(6)">6</button>
 <button type="button" onclick="operatorClick('-')">&#x2212;</button>
 <br/>
 <button type="button" onclick="numberClick(1)">1</button>
 <button type="button" onclick="numberClick(2)">2</button>
 <button type="button" onclick="numberClick(3)">3</button>
 <button type="button" onclick="operatorClick('x')">&#xd7;</button>
 <br/>
 <button type="button" onclick="numberClick(0)">0</button>
 <button type="button" onclick="equalClick()">=</button>
 <button type="button" onclick="clearClick()">C</button>
 <button type="button" onclick="operatorClick('/')">&#xf7;</button>
